<div class="container">

    <h1 class="text-center">All categories</h1>


    <div class="row">
        <div class="col-sm-3" *ngFor="let cate of categories">
            <div class="card">
                <img src="{{img_url + cate.catImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cate.catName}}</h5>
                    <a href="#" class="btn btn-primary btn-block" (click)="onCategorySelected(cate)">Want it</a>
                </div>
            </div>
        </div>

    </div>
</div>
