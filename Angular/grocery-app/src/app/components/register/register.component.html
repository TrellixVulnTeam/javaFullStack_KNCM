<div class="container">
    <div *ngIf="message" class="alert alert-success" role="alert">
        {{message}}

    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h2>Register Form</h2>
                <form #userForm="ngForm" (submit)="onFormSubmit()">
                    <!-- 
                            <h1>{{userForm.value | json}}</h1>
                            <hr>
                            <h1>{{userModel | json}}</h1> -->


                    <div class="form-group">
                        <label for="">First name</label>

                        <input type="text" #fname="ngModel" [class.is-invalid]="fname.invalid && fname.touched"
                            class="form-control" name="firstName" [(ngModel)]="userModel.firstName" required>
                        <small class="text-danger" [class.d-none]="fname.valid">This is required field</small>
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>

                        <input type="text" class="form-control" name="email" [(ngModel)]="userModel.email">

                    </div>

                    <div class="form-group">
                        <label for="">Phone Number</label>

                        <input type="text" class="form-control" #pnum="ngModel"
                            [class.is-invalid]="pnum.invalid && pnum.touched" name="phoneNum"
                            [(ngModel)]="userModel.phoneNum" required pattern="^\d{10}$">

                        <div *ngIf="pnum.errors && (pnum.invalid || pnum.touched)">
                            <small class="text-danger" *ngIf="pnum.errors.required">Phone Number is required!!</small>
                            <small class="text-danger" *ngIf="pnum.errors.pattern">Phone Number must be 10
                                digits!!!</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>

                        <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password">

                    </div>
                    <div class="form-group">
                        <label for="">Country</label>
                        <select name="country" [(ngModel)]="userModel.country">
                            <option *ngFor="let country of countries">{{country}}</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-label" value="male"
                                [(ngModel)]="userModel.gender">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-label" value="female"
                                [(ngModel)]="userModel.gender">
                            <label for="" class="form-check-label">Female</label>
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="subscribe"
                                [(ngModel)]="userModel.subscribe">
                            <label for="" class="form-check-label">Subcribe</label>
                        </div>
                    </div>

                    <input type="submit" [disabled]="userForm.invalid" name="" value="Submit" class="btn btn-primary">

                </form>
                <br>
                <div style="text-align: right">
                    <a routerLink="/login">Already registerd? Click Here</a>
                  </div>
            </div>
        </div>
    </div>
</div>
