<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Table</h1>
    <!-- border will give us border btw the col a rows -->
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Mahi</td>
        <td>m@gami.com</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Md</td>
        <td>md@gami.com</td>
    </tr>
    <tr>
        <td>3</td>
        <td>shihab</td>
        <td>s@gami.com</td>
    </tr>

</table>

<h1>Table 2 with column span</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="2">Mark</td>
    </tr>
    <tr>
        <td colspan="3">2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>shihab</td>
        <td>s@gami.com</td>
    </tr>
</table>
<h1>Table 3 with row Span</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td rowspan="3">1</td>
        <td>Mahi</td>
        <td>m@gami.com</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Md</td>
        <td>md@gami.com</td>
    </tr>
    <tr>
        <td>3</td>
        <td>shihab</td>
        <td>s@gami.com</td>
    </tr>
</table>

</body>
</html>
