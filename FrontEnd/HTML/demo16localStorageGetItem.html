<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Inspect and go to the application tab , then click local Storage, click that http</p>

    <h1 id="myName"></h1>
    <h1 id="myName2"></h1>

    <script>

        var firstName = localStorage.getItem('firstName');
        var lastName = localStorage.lastName;

        document.getElementById('myName').innerHTML = firstName + ' ' + lastName;

        localStorage.removeItem('lastName');


        var firstName2 = localStorage.getItem('firstName');
        var lastName2 = localStorage.lastName;

        document.getElementById('myName2').innerHTML = firstName2 + ' ' + lastName2;






    </script>










</body>

</html>
