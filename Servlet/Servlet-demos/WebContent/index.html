<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

<style>

	.wrapper{
			
		width: 40%;
		border: 1px solid green;
		margin: 0 auto;
		padding: 20px;
		
	
	}

</style>

</head>
<body>
	
	<div class="wrapper">
		<h1>Registration form</h1>
		<form action="register" method="post">
			<table>
				<tr>
					<td> Enter Your Name</td>
					<td><input type="text" name="user_name" placeholder="Name"/></td>
				</tr>
				<tr>
					<td> Enter Your Email</td>
					<td><input type="text" name="user_email" placeholder="Email"/></td>
				</tr>
				<tr>
					<td> Enter Your Password</td>
					<td><input type="password" name="user_password" placeholder="Password"/></td>
				</tr>
				<tr>
					<td> Enter Confirm Password</td>
					<td><input type="password" name="user_con_password" placeholder="Confirm Password"/></td>
				</tr>
				<tr>
					<td> Select Gender</td>
					<td>
						<input type="radio" name="user_gender" value="male"/> Male
						<input type="radio" name="user_gender" value="female"/> Female

					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select name="user_country">
						<option value="USA">USA</option>
						<option value="UK">UK</option>
						<option value="BAN">BAN</option>					
						</select>					
					</td>				
				</tr>
				<td colspan="2">
					<input type="checkbox" value="accepted" name="agreement"/>Accept the terms and conditions
				
				</td>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit" />
					</td>
				
				</tr>
			</table>
		
		</form>
	
	</div>



</body>
</html>
